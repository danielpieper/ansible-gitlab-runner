---
gitlab_runner_exe: '{{ gitlab_runner_install_dir }}/gitlab-runner-{{ gitlab_runner_ver }}'
gitlab_runner_link: '{{ gitlab_runner_install_dir }}/gitlab-runner'
gitlab_runner_platform: '{{ gitlab_runner_os }}-{{ gitlab_runner_arch }}'
